<mat-card>
    <mat-card-title>
        <div class="page-title">
            <h4>Категорії</h4>
            <button routerLink="/categories/new" class="waves-effect waves-light btn grey darken-1">Додати категорію</button>
        </div>
    </mat-card-title>
    <mat-card-content>
        <div class="row" *ngIf="categories$ | async as categories; else loader">
            <div class="col s12">
                <div class="collection" *ngIf="categories.length !== 0; else empty">
                    <a *ngFor="let category of categories" [routerLink]="['/categories', category.id]" class="collection-item">{{category.name}}</a>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>

<ng-template #empty>
    <div class="center">У вас немає категорій</div>
</ng-template>
