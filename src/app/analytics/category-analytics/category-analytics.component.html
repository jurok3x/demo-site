<div class="row">
    <div class="col-9">
        <ngx-charts-advanced-pie-chart *ngIf="sumAnalytics" 
            [results]="sumAnalytics"
            [gradient]="true"
            [view]="[1000,300]"
            [label]="'Всього'">
        </ngx-charts-advanced-pie-chart>
        <table *ngIf="countAnalytics" mat-table [dataSource]="countAnalytics" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> № </th>
                <td mat-cell *matCellDef="let view; let i = index"> {{i+1}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Назва </th>
                <td mat-cell *matCellDef="let view"> {{view.name}} </td>
              </ng-container>
              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef> Кількість </th>
                <td mat-cell *matCellDef="let view"> {{view.value}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="col-3">
        <div class="page-title">
            <h4>Фільтр</h4>   
          </div>
          <app-datepart-select (yearEvent)="setYear($event)" (monthEvent)="setMonth($event)"></app-datepart-select>
        </div>
</div>
