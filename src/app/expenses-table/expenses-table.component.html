<div *ngIf="expenses$ | async as expenses">
  <table mat-table [dataSource] = expenses class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td mat-cell *matCellDef="let exspense; let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва </th>
      <td mat-cell *matCellDef="let exspense"> {{exspense.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Ціна </th>
      <td mat-cell *matCellDef="let exspense"> {{exspense.price}} </td>
    </ng-container>
    <ng-container matColumnDef="categoryDTO.name">
      <th mat-header-cell *matHeaderCellDef> Категорія </th>
      <td mat-cell *matCellDef="let exspense"> {{exspense.categoryDTO.name}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Дата </th>
      <td mat-cell *matCellDef="let exspense"> {{formatDate(exspense.date)}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <app-category-select></app-category-select>

</div>
